<main class="fadeIn">
  <!-- <h3>REGALOS</h3> -->
  <section class="landing">
    <!-- <img [src]="foto1.urlImage" alt=""/> -->
    <div class="item noshow">
      <img src="../../../assets/img/Iphone14.png" alt="iphone 14 img" />
    </div>

    <div class="item">
      <img
        src="../../../assets/img/todoslospremios.png"
        id="todoJunto"
        (click)="scrollDown()"
      />
    </div>
    <div class="item noshow">
      <img
        src="../../../assets/img/Iphone15.png"
        (click)="scrollDown()"
        alt="iphone 15 img"
      />
    </div>
  </section>
  <h3>Compra Chances</h3>

  <div class="chances">
    <div class="chance" (click)="selectOne()">
      <img src="../../../assets/img/1Chance.png" alt="" />

      <h3
        [ngStyle]="{
          '-webkit-text-stroke': '1px black',
          'font-size': '4rem'
        }"
      >
        $499
      </h3>
    </div>
    <div class="chance" (click)="selectThree()">
      <img src="../../../assets/img/3Chances.png" alt="" />

      <h3 id="importante">$999</h3>
    </div>
    <div class="chance" (click)="selectTen()">
      <img src="../../../assets/img/10chances.png" alt="" />

      <h3>$2999</h3>
    </div>
  </div>
  <div class="texto-alias">
    <p>
      Si no tenes MercadoPago transferí al
      <span [ngStyle]="{ 'font-weight': '600' }"> ALIAS "Putato"</span> y ya
      estás participando!
    </p>
  </div>
  <app-reverse-counter></app-reverse-counter>
</main>
