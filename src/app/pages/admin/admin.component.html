<section class="admin-page fadeIn">
  <h3>ADMINISTRADOR</h3>

  <div>
    <form class="renderizar">
      <div class="container">
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          placeholder="foto"
          required
          [(ngModel)]="raffle.urlImage1"
        />
        <button type="submit">Eliminar</button>
      </div>
      <div class="container">
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          placeholder="foto"
          required
          [(ngModel)]="raffle.urlImage2"
        />
        <button type="submit">Eliminar</button>
      </div>
      <div class="container">
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          placeholder="foto"
          required
          [(ngModel)]="raffle.urlImage3"
        />
        <button type="submit">Eliminar</button>
      </div>
        <input
          type="datetime-local"
          id="fecha-nueva"
          name="fecha-nueva"
          placeholder="fecha" required
          [(ngModel)]="raffle.raffleDate"
        />
      <div class="container">
        <button type="submit" (click)="submitForm()">Aceptar</button>
        <button type="submit" (click)="submitForm()" class="eliminar">Eliminar sorteo</button>
      </div>
    </form>
  </div>
  <button type="submit">Log Out</button>
</section>
