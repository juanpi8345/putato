<section class="admin-page fadeIn">
  <h3>ADMINISTRADOR</h3>

  <div>
    <form class="renderizar">
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffle.urlImage1"
      />
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffle.urlImage2"
      />
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffle.urlImage3"
      />
      <input
        type="date"
        id="fecha-nueva"
        name="fecha-nueva"
        placeholder="fecha"
        [(ngModel)]="raffle.raffleDate"
      />
      <button type="submit" (click)="submitForm()">Aceptar</button>
    </form>
  </div>
</section>
