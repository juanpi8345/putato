<section class="admin-page fadeIn">
  <h3>ADMINISTRADOR</h3>

  <button (click)="getRaffleUsers()">Descargar participantes</button>
  <section class="renderizacion">
    <div>
      <form class="renderizar">
        <h4>Titulo:</h4>
        <input
          type="text"
          id="titulo-nuevo"
          name="titulo-nuevo"
          requires
          [(ngModel)]="foto1.urlImage"
        />
        <h4>Foto: (URL)</h4>
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          required
          [(ngModel)]="foto2.urlImage"
        />
        <button (click)="addRaffle()">Aceptar</button>
      </form>
    </div>
    <div>
      <form class="renderizar">
        <h4>Titulo:</h4>
        <input
          type="text"
          id="titulo-nuevo"
          name="titulo-nuevo"
          requires
          [(ngModel)]="foto3.urlImage"
        />
        <h4>Foto: (URL)</h4>
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          required
          [(ngModel)]="raffle.urlImage"
        />
        <button (click)="addRaffle()">Aceptar</button>
      </form>
    </div>
    <div>
      <form class="renderizar">
        <h4>Titulo:</h4>
        <input
          type="text"
          id="titulo-nuevo"
          name="titulo-nuevo"
          requires
          [(ngModel)]="raffle.name"
        />
        <h4>Foto: (URL)</h4>
        <input
          type="url"
          id="foto-nueva"
          name="foto-nueva"
          required
          [(ngModel)]="raffle.urlImage"
        />
        <button (click)="addRaffle()">Aceptar</button>
      </form>
    </div>
  </section>
  <button id="eliminarSorteo" (click)="makeRaffle()">Eliminar sorteo</button>
</section>
