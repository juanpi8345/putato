<section class="admin-page fadeIn">
  <h3>ADMINISTRADOR</h3>

  <div>
    <form class="renderizar">
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffle.urlImage"
      />
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffleTwo.urlImage"
      />
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        placeholder="foto"
        required
        [(ngModel)]="raffleThree.urlImage"
      />
      <input
        type="date"
        id="fecha-nueva"
        name="fecha-nueva"
        placeholder="fecha"
        [(ngModel)]="nuevaFecha"
        (change)="actualizarFecha()"
      />

      <button type="submit">Aceptar</button>
    </form>
  </div>
</section>
