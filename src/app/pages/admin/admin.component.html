<h1>ADMINISTRADOR</h1>
<div class="admin-page fadeIn">
  <!--Formulario para administrar frontend-->
  <form class="renderizar">
    <div class="cambiar-titulo">
      <label>NUEVO TITULO</label>
      <input
        type="text"
        id="titulo-nuevo"
        name="titulo-nuevo"
        requires
        [(ngModel)]="raffle.name"
      />
    </div>
    <div class="subir-foto">
      <label>NUEVA FOTO (URL)</label>
      <input
        type="url"
        id="foto-nueva"
        name="foto-nueva"
        required
        [(ngModel)]="raffle.urlImage"
      />
    </div>
    <!--BotÃ³n para enviar la data-->
    <button (click)="addRaffle()">MODIFICAR PAGINA</button>
  </form>
  <div class="realizar-sorteo">
    <button (click)="makeRaffle()">SORTEAR</button>
  </div>
  <div class="ver-participantes"></div>
</div>
