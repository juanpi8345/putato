
<section class="admin-page fadeIn">
  <h3>ADMINISTRADOR</h3>

  <div class="formcontainer">
    <form class="renderizar">

        <div class="wrapper">
            <label>URL de imagenes</label>
            <div class="container">
              <input type="url" id="foto-nueva" name="foto-nueva" placeholder="foto 1" required
                [(ngModel)]="raffle.urlImage1" />
            </div>
            <div class="container">
              <input type="url" id="foto-nueva" name="foto-nueva" placeholder="foto central" required
                [(ngModel)]="raffle.urlImage2" />
            </div>
            <div class="container">
              <input type="url" id="foto-nueva" name="foto-nueva" placeholder="foto 3" required
                [(ngModel)]="raffle.urlImage3" />
            </div>
        </div>

        <div class="wrapper">
            <label>Fecha y Hora</label>
            <div class="container">
              <input type="datetime-local" id="fecha-nueva" name="fecha-nueva" placeholder="fecha" required
              [(ngModel)]="raffle.raffleDate" />
            </div>
        </div>
        <div class="wrapper">
            <label>Mercado Pago</label>
            <div class="container">
                <input type="number" placeholder="precio mas bajo" name="price1" [(ngModel)]="raffle.price1Chance"/>
                <input type="number" placeholder="precio intermedio" name="price3" [(ngModel)]="raffle.price3Chance"/>
                <input type="number" placeholder="precio mas alto" name="price10" [(ngModel)]="raffle.price10Chance"/>
                <input type="string" placeholder="link de pago mas bajo" name="mp1" [(ngModel)]="raffle.urlMp1Chance"/>
                <input type="string" placeholder="link de pago intermedio" name="mp3" [(ngModel)]="raffle.urlMp3Chance" />
                <input type="string" placeholder="link de pago mas alto" name="mp10" [(ngModel)]="raffle.urlMp10Chance"/>
              </div>
        </div>
      
    </form>
    <section class="below">
        <p *ngIf="message">{{ message }}</p>
        <div class="wrapper buttonwrapper">
            <button type="submit" (click)="submitForm()">Agregar</button>
            <button (click)="deleteRaffle()" class="eliminar">Eliminar</button>
        </div>
    </section>
  </div>
</section>
<footer>
  <div class="contenedor-footer">
        <button (click)="logout()">Cerrar sesi√≥n</button>
  </div>
</footer>
